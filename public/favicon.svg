<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="15"/>

  <!-- Spy target crosshair -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#goldGrad)" stroke-width="3" opacity="0.6"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#goldGrad)" stroke-width="2.5" opacity="0.7"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.8"/>
  <circle cx="50" cy="50" r="5" fill="url(#goldGrad)"/>

  <!-- Crosshair lines -->
  <line x1="50" y1="10" x2="50" y2="35" stroke="url(#goldGrad)" stroke-width="2" opacity="0.9"/>
  <line x1="50" y1="65" x2="50" y2="90" stroke="url(#goldGrad)" stroke-width="2" opacity="0.9"/>
  <line x1="10" y1="50" x2="35" y2="50" stroke="url(#goldGrad)" stroke-width="2" opacity="0.9"/>
  <line x1="65" y1="50" x2="90" y2="50" stroke="url(#goldGrad)" stroke-width="2" opacity="0.9"/>
</svg>
